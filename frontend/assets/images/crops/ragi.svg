<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ragiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#584c33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#76441b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f9ff"/>
  
  <!-- Soil -->
  <rect x="0" y="150" width="200" height="50" fill="url(#ragiGradient)"/>
  
  <!-- Ragi plants -->
  <g fill="#416422">
    <!-- Plant 1 -->
    <rect x="30" y="120" width="3" height="30"/>
    <circle cx="32" cy="110" r="8" fill="#D9D40C"/>
    <circle cx="28" cy="115" r="6" fill="#D9D40C"/>
    <circle cx="36" cy="115" r="6" fill="#D9D40C"/>
    
    <!-- Plant 2 -->
    <rect x="80" y="125" width="3" height="25"/>
    <circle cx="82" cy="115" r="7" fill="#D9D40C"/>
    <circle cx="78" cy="120" r="5" fill="#D9D40C"/>
    <circle cx="86" cy="120" r="5" fill="#D9D40C"/>
    
    <!-- Plant 3 -->
    <rect x="130" y="118" width="3" height="32"/>
    <circle cx="132" cy="108" r="9" fill="#D9D40C"/>
    <circle cx="128" cy="113" r="7" fill="#D9D40C"/>
    <circle cx="136" cy="113" r="7" fill="#D9D40C"/>
    
    <!-- Plant 4 -->
    <rect x="180" y="122" width="3" height="28"/>
    <circle cx="182" cy="112" r="8" fill="#D9D40C"/>
    <circle cx="178" cy="117" r="6" fill="#D9D40C"/>
    <circle cx="186" cy="117" r="6" fill="#D9D40C"/>
  </g>
  
  <!-- Sun -->
  <circle cx="170" cy="30" r="15" fill="#fde047" opacity="0.8"/>
  <g stroke="#fde047" stroke-width="2" opacity="0.6">
    <line x1="170" y1="10" x2="170" y2="15"/>
    <line x1="185" y1="20" x2="188" y2="23"/>
    <line x1="190" y1="35" x2="193" y2="38"/>
    <line x1="185" y1="50" x2="188" y2="53"/>
    <line x1="170" y1="60" x2="170" y2="65"/>
    <line x1="155" y1="50" x2="152" y2="53"/>
    <line x1="150" y1="35" x2="147" y2="38"/>
    <line x1="155" y1="20" x2="152" y2="23"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#416422">RAGI</text>
  <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Finger Millet</text>
</svg>


